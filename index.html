function setupRealtime(reportId) {
  sb.channel('report-' + reportId)
    .on('postgres_changes',
      { event: '*', schema: 'public', table: 'report_entries', filter: `report_id=eq.${reportId}` },
      () => refreshData(reportId))
    .on('postgres_changes',
      { event: '*', schema: 'public', table: 'report_photos', filter: `report_id=eq.${reportId}` },
      () => refreshData(reportId))
    .on('postgres_changes',
      { event: '*', schema: 'public', table: 'report_defects', filter: `report_id=eq.${reportId}` },
      () => refreshData(reportId))
    .subscribe();
}

async function refreshData(reportId) {
  const { data: entryData } = await sb
    .from('report_entries')
    .select('*, report_photos(*)')
    .eq('report_id', reportId)
    .order('created_at');
  entries = entryData || [];

  const { data: defectData } = await sb
    .from('report_defects')
    .select()
    .eq('report_id', reportId)
    .order('created_at');
  defects = defectData || [];

  for (const d of defects) {
    if (d.entry_id) {
      const { data: photos } = await sb
        .from('report_photos')
        .select()
        .eq('entry_id', d.entry_id)
        .order('sort_order');
      d.all_photos = photos || [];
    } else {
      d.all_photos = d.photo_url ? [{ photo_url: d.photo_url }] : [];

  }

  render();
}

      <div class="accordion-body">
        <div class="sub-tabs">

        </div>

            ? cat.afterEntries.map(e => renderFeedCard(e, 'after')).join('')

        </div>

}

function renderFeedCard(entry, type) {
  const photos = entry.report_photos || [];
  const isDefect = entry.is_defect === true;
  const time = entry.created_at ? new Date(entry.created_at).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }) : '';
  const photoUrls = photos.map(p => p.photo_url);

  const gridClass = photos.length === 1 ? 'one' : photos.length === 2 ? 'two' : 'three-plus';
  const displayPhotos = photos.slice(0, 4);
  const remaining = photos.length - 4;

  return `
    <div class="feed-card ${isDefect ? 'defect' : ''}">
      <div class="feed-header">
        ${isDefect
          ? '<span style="font-size:12px">âš ï¸</span><span class="defect-label">í•˜ì</span>'
          : `<div class="feed-dot ${type}"></div>`}
        <span class="feed-time">${time}</span>
      </div>
      ${entry.memo ? `<div class="${isDefect ? 'feed-memo defect-memo' : 'feed-memo'}">${entry.memo}</div>` : ''}
      ${photos.length > 0 ? `
        <div class="feed-photos ${gridClass}">
          ${displayPhotos.map((p, i) => `
            <img src="${p.photo_url}" onclick="openViewer(${JSON.stringify(photoUrls).replace(/"/g, '&quot;')}, ${i})" loading="lazy">
          `).join('')}
        </div>
      ` : ''}
    </div>`;
}

function renderDefectsTab() {
  if (defects.length === 0) {
    return `
      <div class="empty-state" style="margin-top:40px">
        <div class="icon">âœ…</div>
        <div class="text">ë°œê²¬ëœ í•˜ìê°€ ì—†ìŠµë‹ˆë‹¤</div>
      </div>`;
  }

  // êµ¬ì—­ë³„ ê·¸ë£¹í•‘
  const grouped = {};
  for (const d of defects) {
    const cat = d.category || d.location || 'ê¸°íƒ€';
    if (!grouped[cat]) grouped[cat] = [];
    grouped[cat].push(d);
  }

  let html = '<div class="defect-section">';

  for (const [category, items] of Object.entries(grouped)) {
    const catInfo = CATEGORIES.find(c => c.key === category);
    const icon = catInfo ? catInfo.icon : 'ğŸ“';

    html += `
      <div class="defect-group-title">
        <span>${icon}</span>
        <span>${category}</span>
        <span style="font-size:11px;color:#94a3b8;font-weight:400">${items.length}ê±´</span>
      </div>`;

    for (const d of items) {
      const photoUrls = d.all_photos.map(p => p.photo_url);

      html += `
        <div class="defect-card">
          ${photoUrls.length > 0 ? `
            <div class="defect-photos">
              ${photoUrls.map((url, i) => `
                <img src="${url}" onclick="openViewer(${JSON.stringify(photoUrls).replace(/"/g, '&quot;')}, ${i})" loading="lazy">
              `).join('')}
            </div>
          ` : ''}
          <div class="defect-info">
            <div class="defect-location">âš ï¸ ${d.location || category}${photoUrls.length > 1 ? ` Â· ${photoUrls.length}ì¥` : ''}</div>
            ${d.description ? `<div class="defect-desc">${d.description}</div>` : ''}
          </div>
        </div>`;
    }
  }

  html += '</div>';
  return html;
}

// ===== ì¸í„°ë™ì…˜ =====
function switchTab(tab) {
  currentTab = tab;
  render();
}

function toggleAccordion(index) {
  const el = document.getElementById('acc-' + index);
  if (el) el.classList.toggle('open');
}

function switchSubTab(index, type) {
  const beforeTab = document.getElementById('sub-before-' + index);
  const afterTab = document.getElementById('sub-after-' + index);
  const beforeContent = document.getElementById('sub-content-before-' + index);
  const afterContent = document.getElementById('sub-content-after-' + index);

  if (type === 'before') {
    beforeTab.className = 'sub-tab active';
    afterTab.className = 'sub-tab';
    beforeContent.className = 'sub-content active';
    afterContent.className = 'sub-content';
  } else {
    beforeTab.className = 'sub-tab';
    afterTab.className = 'sub-tab after-active';
    beforeContent.className = 'sub-content';
    afterContent.className = 'sub-content active';
  }
}

// ===== PDF ì €ì¥ =====
function savePdf() {
  // í•˜ì íƒ­ìœ¼ë¡œ ì „í™˜
  if (currentTab !== 'defects') {
    currentTab = 'defects';
    render();
  }

  // lazy ì´ë¯¸ì§€ ëª¨ë‘ í”„ë¦¬ë¡œë“œ í›„ ì¸ì‡„
  const images = document.querySelectorAll('#defectsTab img[loading="lazy"]');
  images.forEach(img => img.removeAttribute('loading'));

  const allLoaded = Array.from(images).map(img => {
    if (img.complete) return Promise.resolve();
    return new Promise(resolve => {
      img.onload = resolve;
      img.onerror = resolve;
    });
  });

  Promise.all(allLoaded).then(() => {
    setTimeout(() => window.print(), 200);
  });
}

// ===== ì‚¬ì§„ ë·°ì–´ =====
let viewerPhotos = [];
let viewerIndex = 0;
let touchStartX = 0;

function openViewer(urls, index) {
  viewerPhotos = urls;
  viewerIndex = index;
  updateViewer();
  document.getElementById('photoViewer').classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeViewer() {
  document.getElementById('photoViewer').classList.remove('active');
  document.body.style.overflow = '';
}

function updateViewer() {
  document.getElementById('viewerCounter').textContent =
    `${viewerIndex + 1} / ${viewerPhotos.length}`;
  document.getElementById('viewerBody').innerHTML =
    `<img src="${viewerPhotos[viewerIndex]}">`;
}

function handleTouchStart(e) {
  touchStartX = e.touches[0].clientX;
}
function handleTouchMove(e) {
  e.preventDefault();
}
function handleTouchEnd(e) {
  const diff = touchStartX - e.changedTouches[0].clientX;
  if (Math.abs(diff) > 50) {
    if (diff > 0 && viewerIndex < viewerPhotos.length - 1) {
      viewerIndex++;
      updateViewer();
    } else if (diff < 0 && viewerIndex > 0) {
      viewerIndex--;
      updateViewer();
    }
  }
}
