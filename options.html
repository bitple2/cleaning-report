<style>

  .photo-carousel img {

  .photo-carousel img.active { opacity: 1; }
  .photo-dots {
    position: absolute;
    bottom: 10px;

    transform: translateX(-50%);

    gap: 6px;

  .photo-dot {
    width: 7px;

  .photo-dot.active { background: white; }
  .photo-counter {

    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.5);
    color: white;

  /* ì˜ìƒ */
  .video-section {

  .option-title {

  .option-price {

  .empty {

  .empty-text { font-size: 15px; font-weight: 600; }

<body>

<div id="app">

</div>

<script>
const SUPABASE_URL = 'https://veuosamzlkxgenznaadr.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZldW9zYW16bGt4Z2Vuem5hYWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1NzYxMDQsImV4cCI6MjA2MzE1MjEwNH0.DxANR2pBpBCoF-mCbhsfs9RQdkUFqLVltrJkx0jjSPk';

const params = new URLSearchParams(location.search);
const optionId = params.get('id');
const companyId = params.get('company');

let companyData = null;
let options = [];
let carouselIdx = 0;

async function fetchApi(path) {
  const res = await fetch(`${SUPABASE_URL}/rest/v1/${path}`, {
    headers: {
      'apikey': SUPABASE_ANON_KEY,
      'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
    }
  });
  return res.json();
}

async function loadData() {
  try {
    if (optionId) {
      const data = await fetchApi(`service_options?id=eq.${optionId}&is_active=eq.true&select=*,service_option_photos(*)`);
      if (Array.isArray(data) && data.length > 0) {
        options = data;
      }
    } else if (companyId) {
      const data = await fetchApi(`service_options?company_id=eq.${companyId}&is_active=eq.true&order=sort_order,created_at.desc&select=*,service_option_photos(*)`);
      if (Array.isArray(data)) options = data;
    }

    // íšŒì‚¬ ì •ë³´ ë³„ë„ ì¡°íšŒ
    const cid = companyId || (options.length > 0 ? options[0].company_id : null);
    if (cid) {
      try {
        const cData = await fetchApi(`companies?id=eq.${cid}&select=name,logo_url`);
        if (Array.isArray(cData) && cData.length > 0) companyData = cData[0];
      } catch (e) { /* íšŒì‚¬ ì •ë³´ ì—†ì–´ë„ ì§„í–‰ */ }
    }

    render();
  } catch (e) {
    console.error(e);
    document.getElementById('app').innerHTML = '<div class="empty"><div class="empty-icon">âš ï¸</div><div class="empty-text">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div></div>';
  }
}

function render() {
  const app = document.getElementById('app');
  let html = '';

  // í—¤ë”
  html += '<div class="header"><div class="header-top">';
  if (companyData?.logo_url) {
    html += `<img class="company-logo" src="${companyData.logo_url}" alt="ë¡œê³ ">`;
  }
  html += `<span class="company-name">${companyData?.name || 'ì„œë¹„ìŠ¤ ì˜µì…˜'}</span>`;
  html += '</div>';
  html += `<div class="header-subtitle">ì„œë¹„ìŠ¤ ì˜µì…˜ ì¹´íƒˆë¡œê·¸ Â· ${options.length}ê°œ</div>`;
  html += '</div>';

  html += '<div class="content">';

  if (options.length === 0) {
    html += '<div class="empty"><div class="empty-icon">ğŸ“‹</div><div class="empty-text">ë“±ë¡ëœ ì˜µì…˜ì´ ì—†ìŠµë‹ˆë‹¤</div></div>';
  } else {
    options.forEach((opt) => {
      const allPhotos = (opt.service_option_photos || []).sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
      const beforePhotos = allPhotos.filter(p => (p.photo_type || 'before') === 'before');
      const afterPhotos = allPhotos.filter(p => p.photo_type === 'after');

      html += '<div class="option-card">';

      // ë³¸ë¬¸ (ì œëª©, ì„¤ëª…, ê°€ê²©) ìƒë‹¨ì— ë°°ì¹˜
      html += '<div class="option-body">';
      html += `<div class="option-title">${opt.title || ''}</div>`;
      if (opt.description) {
        html += `<div class="option-desc">${opt.description}</div>`;
      }
      html += `<div class="option-price">${formatPrice(opt)}</div>`;
      html += '</div>';

      // Before ì‚¬ì§„
      if (beforePhotos.length > 0) {
        html += '<div class="photo-section">';
        html += '<div class="photo-section-label before">Before</div>';
        html += buildCarousel(beforePhotos);
        html += '</div>';
      }

      // After ì‚¬ì§„
      if (afterPhotos.length > 0) {
        html += '<div class="photo-section">';
        html += '<div class="photo-section-label after">After</div>';
        html += buildCarousel(afterPhotos);
        html += '</div>';
      }

      // ì˜ìƒ
      if (opt.video_url) {
        html += '<div class="video-section">';
        html += `<video class="video-player" controls preload="metadata" playsinline><source src="${opt.video_url}">ì˜ìƒì„ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤</video>`;
        html += '</div>';
      }

      // ì¹´ë“œ í•˜ë‹¨ ì—¬ë°±
      html += '<div style="height:16px"></div>';
      html += '</div>';
    });
  }

  html += '</div>';
  html += '<div class="footer">Powered by CleanOps</div>';

  app.innerHTML = html;
  initCarousels();
}

function buildCarousel(photos) {
  const id = carouselIdx++;
  let h = `<div class="photo-carousel" data-carousel="${id}">`;
  photos.forEach((p, pi) => {
    h += `<img src="${p.photo_url}" alt="ì‚¬ì§„ ${pi + 1}" class="${pi === 0 ? 'active' : ''}" loading="lazy">`;
  });
  if (photos.length > 1) {
    h += `<div class="photo-counter">1 / ${photos.length}</div>`;
    h += '<div class="photo-dots">';
    photos.forEach((_, pi) => {
      h += `<div class="photo-dot ${pi === 0 ? 'active' : ''}"></div>`;
    });
    h += '</div>';
  }
  h += '</div>';
  return h;
}

function formatPrice(opt) {
  const perPyeong = opt.price_per_pyeong || 0;
  if (perPyeong === 0) return 'ê°€ê²© ë¬¸ì˜';
  const man = perPyeong / 10000;
  const manStr = man === Math.floor(man) ? Math.floor(man).toString() : man.toFixed(1);
  return `í‰ë‹¹ ${manStr}ë§Œì›`;
}

function initCarousels() {
  document.querySelectorAll('.photo-carousel').forEach(carousel => {
    const imgs = carousel.querySelectorAll('img');
    const dots = carousel.querySelectorAll('.photo-dot');
    const counter = carousel.querySelector('.photo-counter');
    if (imgs.length <= 1) return;

    let current = 0;
    let startX = 0;
    let isDragging = false;

    function goTo(idx) {
      if (idx < 0 || idx >= imgs.length) return;
      imgs[current].classList.remove('active');
      dots[current]?.classList.remove('active');
      current = idx;
      imgs[current].classList.add('active');
      dots[current]?.classList.add('active');
      if (counter) counter.textContent = `${current + 1} / ${imgs.length}`;
    }

    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
    }, { passive: true });

    carousel.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const diff = startX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 40) {
        if (diff > 0) goTo(current + 1);
        else goTo(current - 1);
      }
    }, { passive: true });
  });
}

loadData();
</script>
