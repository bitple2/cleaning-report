<script>

  } catch (e) {

    document.getElementById('app').innerHTML = '<div class="empty"><div class="empty-icon">âš ï¸</div><div class="empty-text">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div></div>';

}

function render() {
  const app = document.getElementById('app');
  let html = '';

  // í—¤ë”
  const cName = companyData?.name || 'ì„œë¹„ìŠ¤ ì˜µì…˜';
  html += '<div class="header"><div class="header-top">';
  if (companyData?.logo_url) {
    html += `<img class="company-logo" src="${companyData.logo_url}" alt="ë¡œê³ ">`;
  } else {

  }
  html += `<span class="company-name">${cName}</span>`;
  html += '</div>';

  const surchargeCount = options.filter(o => o.type === 'surcharge').length;
  const subtitle = surchargeCount > 0
    ? `ë¶€ê°€ì„œë¹„ìŠ¤ ${serviceCount}ê°œ Â· í˜„ì¥ë³€ìˆ˜ ${surchargeCount}ê°œ`
    : `SERVICE CATALOG Â· ${options.length}`;
  html += `<div class="header-subtitle">${subtitle}</div>`;
  html += '</div>';

  const serviceOptions = options.filter(o => (o.type || 'service') === 'service');

    html += `<button class="tab-btn surcharge ${currentTab === 'surcharge' ? 'active' : ''}" onclick="switchTab('surcharge')">í˜„ì¥ë³€ìˆ˜<span class="tab-count">${surchargeOptions.length}</span></button>`;

  }

  if (options.length === 0) {

  } else {
    const visibleOptions = hasBothTypes
      ? (currentTab === 'service' ? serviceOptions : surchargeOptions)
      : options;
    visibleOptions.forEach(opt => { html += buildOptionCard(opt); });
  }

  html += '</div>';
  html += '<div class="footer">Powered by CleanOps</div>';

  app.innerHTML = html;

}

function buildOptionCard(opt) {
  const allPhotos = (opt.service_option_photos || []).sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0));
  const beforePhotos = allPhotos.filter(p => (p.photo_type || 'before') === 'before');
  const afterPhotos = allPhotos.filter(p => p.photo_type === 'after');

  let h = '<div class="option-card">';

  // ë³¸ë¬¸ (ì œëª©, ì„¤ëª…, ê°€ê²©)
  h += '<div class="option-body">';
  h += `<div class="option-title">${opt.title || ''}</div>`;
  if (opt.description) {
    h += `<div class="option-desc">${opt.description}</div>`;
  }
  h += `<div class="option-price">${formatPrice(opt)}</div>`;
  h += '</div>';

  // Before ì‚¬ì§„
  if (beforePhotos.length > 0) {
    h += '<div class="photo-section">';
    h += '<div class="photo-section-label before">Before</div>';
    h += buildCarousel(beforePhotos, 'BEFORE');
    h += '</div>';
  }

  // After ì‚¬ì§„
  if (afterPhotos.length > 0) {
    h += '<div class="photo-section">';
    h += '<div class="photo-section-label after">After</div>';
    h += buildCarousel(afterPhotos, 'AFTER');
    h += '</div>';
  }

  // ì˜ìƒ
  if (opt.video_url) {
    h += '<div class="video-section">';
    h += `<video class="video-player" controls preload="metadata" playsinline><source src="${opt.video_url}">ì˜ìƒì„ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤</video>`;
    h += '</div>';
  }

  h += '<div style="height:16px"></div>';
  h += '</div>';
  return h;
}

function buildCarousel(photos, label) {
  const id = carouselIdx++;
  const urls = JSON.stringify(photos.map(p => p.photo_url));
  let h = `<div class="photo-carousel" data-carousel="${id}" data-photos='${urls}' data-label="${label || ''}">`;
  photos.forEach((p, pi) => {
    h += `<img src="${p.photo_url}" alt="ì‚¬ì§„ ${pi + 1}" class="${pi === 0 ? 'active' : ''}" loading="lazy">`;
  });
  if (photos.length > 1) {
    h += `<div class="photo-counter">1 / ${photos.length}</div>`;
    h += '<div class="photo-dots">';
    photos.forEach((_, pi) => {
      h += `<div class="photo-dot ${pi === 0 ? 'active' : ''}"></div>`;
    });
    h += '</div>';
  }
  h += '</div>';
  return h;
}

function formatPrice(opt) {
  const perPyeong = opt.price_per_pyeong || 0;
  if (perPyeong === 0) return 'ê°€ê²© ë¬¸ì˜';
  const man = perPyeong / 10000;
  const manStr = man === Math.floor(man) ? Math.floor(man).toString() : man.toFixed(1);
  return `í‰ë‹¹ ${manStr}ë§Œì›`;
}

function initCarousels() {
  document.querySelectorAll('.photo-carousel').forEach(carousel => {
    const imgs = carousel.querySelectorAll('img');
    const dots = carousel.querySelectorAll('.photo-dot');
    const counter = carousel.querySelector('.photo-counter');
    const photos = JSON.parse(carousel.dataset.photos || '[]');
    const label = carousel.dataset.label || '';

    let current = 0;
    let startX = 0;
    let isDragging = false;
    let moved = false;

    function goTo(idx) {
      if (idx < 0 || idx >= imgs.length) return;
      imgs[current].classList.remove('active');
      dots[current]?.classList.remove('active');
      current = idx;
      imgs[current].classList.add('active');
      dots[current]?.classList.add('active');
      if (counter) counter.textContent = `${current + 1} / ${imgs.length}`;
    }

    carousel.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
      isDragging = true;
      moved = false;
    }, { passive: true });

    carousel.addEventListener('touchmove', () => { moved = true; }, { passive: true });

    carousel.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      const diff = startX - e.changedTouches[0].clientX;
      if (Math.abs(diff) > 40) {
        if (diff > 0) goTo(current + 1);
        else goTo(current - 1);
      }
    }, { passive: true });

    // í´ë¦­ ì‹œ ì „ì²´í™”ë©´ ë·°ì–´
    carousel.addEventListener('click', () => {
      if (!moved && photos.length > 0) openLightbox(photos, current, label);
    });
  });
}

// ===== ì „ì²´í™”ë©´ ì‚¬ì§„ ë·°ì–´ =====
let lbPhotos = [];
let lbCurrent = 0;
let lbEl = null;

function openLightbox(photos, index, label) {
  lbPhotos = photos;
  lbCurrent = index;

  const el = document.createElement('div');
  el.className = 'lightbox';
  el.innerHTML = `
    <div class="lightbox-header">
      <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
      <span class="lightbox-label">${label}</span>
    </div>
    <div class="lightbox-body">
      <img src="${photos[index]}" alt="">
    </div>
    ${photos.length > 1 ? `<div class="lightbox-counter">${index + 1} / ${photos.length}</div>` : ''}
  `;
  document.body.appendChild(el);
  lbEl = el;
  requestAnimationFrame(() => el.classList.add('show'));

  // ìŠ¤ì™€ì´í”„
  let sx = 0, dragging = false;
  const body = el.querySelector('.lightbox-body');
  body.addEventListener('touchstart', (e) => { sx = e.touches[0].clientX; dragging = true; }, { passive: true });
  body.addEventListener('touchend', (e) => {
    if (!dragging) return;
    dragging = false;
    const diff = sx - e.changedTouches[0].clientX;
    if (Math.abs(diff) > 50) {
      if (diff > 0 && lbCurrent < lbPhotos.length - 1) lbGoTo(lbCurrent + 1);
      else if (diff < 0 && lbCurrent > 0) lbGoTo(lbCurrent - 1);
    }
  }, { passive: true });

  document.body.style.overflow = 'hidden';
}

function lbGoTo(idx) {
  lbCurrent = idx;
  const img = lbEl.querySelector('.lightbox-body img');
  img.style.opacity = 0;
  setTimeout(() => {
    img.src = lbPhotos[idx];
    img.style.opacity = 1;
  }, 150);
  const counter = lbEl.querySelector('.lightbox-counter');
  if (counter) counter.textContent = `${idx + 1} / ${lbPhotos.length}`;
}

function closeLightbox() {
  if (!lbEl) return;
  lbEl.classList.remove('show');
  setTimeout(() => { lbEl.remove(); lbEl = null; }, 200);
  document.body.style.overflow = '';
}

function switchTab(tab) {
  currentTab = tab;
  carouselIdx = 0;
  render();
}

loadData();
</script>
